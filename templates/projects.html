{% extends "base.html" %}

{% block content %}
<section class="projects-section">
    <div class="container">
        <spacer></spacer>
        <h1 class="projects-title">Mis Proyectos</h1>
        <p class="projects-subtitle">
            Explora mis trabajos m√°s recientes en desarrollo de software y machine learning
        </p>

        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card">
                <div class="project-image-wrapper">
                    <img src="{{ url_for('static', filename='img/' + project.image) }}" 
                         alt="{{ project.title }}" class="project-image">
                </div>
                <div class="project-info">
                    <h3 class="project-title">{{ project.title }}</h3>
                    <p class="project-description">{{ project.description }}</p>
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" 
                       class="btn-view">Ver Detalles</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
