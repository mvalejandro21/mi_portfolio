{% extends "base.html" %}

{% block content %}
<section class="projects">
    <div class="container">
        <h1>Mis Proyectos</h1>
        <p class="subtitle">Explora mis trabajos m√°s recientes en desarrollo de software y machine learning</p>
        
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card">
                <img src="{{ url_for('static', filename='img/' + project.image) }}" alt="{{ project.title }}">
                <div class="project-info">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn small">Ver Detalles</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
