<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - {{ title if title else 'Desarrollador' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ url_for('home') }}" class="logo">Mi<span>Portfolio</span></a>
                <ul>
                    <li><a href="{{ url_for('home') }}">Inicio</a></li>
                    <li><a href="{{ url_for('about') }}">Sobre Mí</a></li>
                    <li><a href="{{ url_for('cv') }}">CV</a></li>
                    <li><a href="{{ url_for('projects_page') }}">Proyectos</a></li>
                    <li><a href="{{ url_for('contact') }}">Contacto</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Mi Portfolio. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Menú móvil
        document.querySelector('.mobile-menu').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
        
        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll('nav ul li a').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('nav ul').classList.remove('show');
            });
        });
    </script>
</body>
</html>
