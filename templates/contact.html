{% extends "base.html" %}

{% block content %}
<section class="contact" , style="margin-top: 80px; min-height: calc(100vh - 80px);">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h1>Contacto</h1>
                <p>¿Interesado en trabajar juntos? Contáctame a través de mis redes sociales o por los siguientes medios:</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p style="color: #2c3e50; font-weight: 500; font-size: 18px;">mvalejandro21@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Teléfono</h3>
                            <p style="color: #2c3e50; font-weight: 500; font-size: 18px;">+34 651 81 58 12</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Ubicación</h3>
                            <p style="color: #2c3e50; font-weight: 500; font-size: 18px;">Barcelona, España</p>
                        </div>
                    </div>
                </div>
                
                <div class="social-contact">
                    <h3 style="color: #2c3e50; margin-bottom: 2rem;">Sígueme en:</h3>
                    <div class="social-icons">
                        <a href="https://github.com/mvalejandro21" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/alejandro-muñoz-valenzuela" class="social-icon" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .contact {
        padding: 80px 0;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        min-height: calc(100vh - 80px);
    }
    
    .contact-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        align-items: center;
    }
    
    .contact-info h1 {
        color: #2c3e50;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    .contact-info > p {
        color: #5d6d7e;
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2.5rem;
    }
    
    .contact-item {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s ease;
    }
    
    .contact-item:hover {
        transform: translateY(-5px);
    }
    
    .contact-item i {
        font-size: 2rem;
        color: #3498db;
        width: 50px;
        text-align: center;
    }
    
    .contact-item h3 {
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 1.3rem;
    }
    
    .social-contact {
        margin-top: 3rem;
    }
    
    .social-icons {
        display: flex;
        gap: 1.5rem; /* Más separación entre iconos */
        flex-wrap: wrap;
    }
    
    .social-icon {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 1.2rem 2rem; /* Más ancho y alto */
        background: #2c3e50;
        color: white;
        text-decoration: none;
        border-radius: 12px; /* Bordes más redondeados */
        transition: all 0.3s ease;
        min-width: 160px; /* Ancho mínimo para que quepa el texto */
        justify-content: center; /* Centrar contenido */
        flex: 1; /* Que se expandan para ocupar espacio disponible */
        max-width: 200px; /* Ancho máximo */
    }
    
    .social-icon:hover {
        background: #3498db;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
    }
    
    .social-icon i {
        font-size: 1.8rem; /* Iconos más grandes */
    }
    
    .social-icon span {
        font-size: 1.1rem; /* Texto más grande */
        font-weight: 500;
        white-space: nowrap; /* Evitar que el texto se divida */
    }
    
    /* Efecto para dispositivos móviles */
    @media (max-width: 768px) {
        .contact-content {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .contact-info h1 {
            font-size: 2.5rem;
        }
        
        .social-icons {
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-icon {
            min-width: 100%; /* Ocupar todo el ancho en móviles */
            max-width: 100%;
            justify-content: center;
        }
        
        .contact-item {
            padding: 1.2rem;
        }
        
        .contact-item i {
            font-size: 1.8rem;
        }
    }
    
    /* Para tablets */
    @media (max-width: 1024px) {
        .social-icon {
            min-width: 140px;
            padding: 1rem 1.5rem;
        }
        
        .social-icon span {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
