{% extends "base.html" %}
{% block content %}
<div style="margin-top: 80px; min-height: calc(100vh - 80px);">
    <div class="innovative-design">
        <!-- Header Section -->
        <header class="documentation-hero">
            <div class="container">
                <div class="documentation-nav">
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="back-button-innovative">
                        <i class="fas fa-arrow-left"></i> Volver al Proyecto
                    </a>
                    <div class="documentation-actions">
                        <a href="{{ url_for('download_pdf', filename=pdf_filename) }}" class="download-button">
                            <i class="fas fa-download"></i> Descargar PDF
                        </a>
                    </div>
                </div>
                
                <div class="documentation-header-content">
                    <h1 class="documentation-title">{{ project.title }}</h1>
                    <p class="documentation-section">{{ section_name }}</p>
                </div>
            </div>
        </header>

        <!-- PDF Viewer Section -->
        <main class="container">
            <div class="pdf-viewer-container">
                <div class="pdf-viewer">
                    <iframe src="{{ url_for('view_pdf', filename=pdf_filename) }}#view=FitH" 
                            width="100%" 
                            height="600px" 
                            frameborder="0"
                            allowfullscreen>
                    </iframe>
                </div>
                
                <div class="pdf-alternative">
                    <p>Si no puedes visualizar el documento, 
                       <a href="{{ url_for('view_pdf', filename=pdf_filename) }}" target="_blank">ábrelo en una nueva pestaña</a> o 
                       <a href="{{ url_for('download_pdf', filename=pdf_filename) }}">descárgalo</a>.
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Estilos específicos para la página de documentación -->
<style>
.documentation-hero {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    padding: 2rem 0;
    margin-bottom: 2rem;
}

.documentation-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.download-button {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.download-button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.documentation-header-content {
    text-align: center;
}

.documentation-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.documentation-section {
    font-size: 1.2rem;
    opacity: 0.9;
}

.pdf-viewer-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-bottom: 2rem;
}

.pdf-viewer {
    width: 100%;
    min-height: 600px;
}

.pdf-viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.pdf-alternative {
    padding: 1.5rem;
    text-align: center;
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
}

@media (max-width: 768px) {
    .documentation-nav {
        flex-direction: column;
        gap: 1rem;
    }
    
    .documentation-title {
        font-size: 2rem;
    }
    
    .pdf-viewer {
        min-height: 400px;
    }
}
</style>
{% endblock %}
